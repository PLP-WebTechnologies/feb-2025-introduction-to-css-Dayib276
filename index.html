<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>CSS Styling Example</title>
  <!-- Link to external CSS file -->
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <!-- Header with ID selector -->
  <header id="main-header">
    <h1>Welcome to My Styled Page</h1>
  </header>

  <!-- Section with class selector -->
  <section class="content-section">
    <h2>About This Page</h2>
    <p>This is how i learnt how to use external CSS to improve layout, colors, and typography.</p>
  </section>

  <!-- Styled image with a class -->
  <section class="image-section">
    <h2>Styled Image</h2>
    <img class="featured-image" src="https://images.pexels.com/photos/1108099/pexels-photo-1108099.jpeg" alt="Scenery" />
  </section>

</body>
</html>
